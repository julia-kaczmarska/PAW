<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kalkulator kredytowy</title>
</h:head>
<h:body>
	<p:panel id="basic" header="Kalkulator kredytowy" style="margin:1em auto;">
	    <h:form id="bla">
		    <h:panelGrid id="grid" columns="4" cellpadding="5">
		        <p:outputLabel for="loanAmount">Kwota początkowa: </p:outputLabel>
		        <p:inputText id="loanAmount" value="#{kredBB.kwota}" required="true" requiredMessage="No loan amount">
		            <f:convertNumber type="currency" currencySymbol="zł" />
		        </p:inputText>
		        zł
		        <p:message for="loanAmount"/>
		        
		
		        <p:outputLabel for="loanDuration">Okres:</p:outputLabel>
		        <p:inputText id="loanDuration" value="#{kredBB.lata}" required="true" requiredMessage="No loan duration">
		            <f:validateLongRange minimum="1" maximum="100"/>
		        </p:inputText>
		        lat(a)
		       	<p:message for="loanDuration"/>
		        
		        
		
		        <p:outputLabel for="interestRate">Oprocentowanie kredytu:</p:outputLabel>
		        <p:inputText id="interestRate" value="#{kredBB.procent}" required="true" requiredMessage="No interest rate">
		            <f:validateDoubleRange minimum="0" maximum="100" />
		        </p:inputText>
		        (%)
		        <p:message for="interestRate"/>
			</h:panelGrid>
	        
	        <p:commandButton value="Przelicz" action="#{kredBB.calc()}" update="@form" />
	
	        <p:outputText value="Miesięczna rata: #{kredBB.result}"/>
	    </h:form>
    </p:panel>
</h:body>
</html>
