<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Kalkulator kredytowy</title>
</h:head>
<h:body>
    <h:form>
        <h:messages style="color: red;" /><br/><br/>

        <h:outputLabel for="loanAmount">Kwota początkowa:</h:outputLabel>
        <h:inputText id="loanAmount" value="#{kredBB.kwota}" required="true" converterMessage="Proszę wprowadzić poprawne dane">
            <f:convertNumber type="currency" currencySymbol="zł" />
        </h:inputText>
        zł
        <br/>

        <h:outputLabel for="loanDuration">Okres:</h:outputLabel>
        <h:inputText id="loanDuration" value="#{kredBB.lata}" required="true" converterMessage="Proszę wprowadzić poprawne dane">
            <f:validateLongRange minimum="1" maximum="100"/>
        </h:inputText>
        lat(a)
        <br/>

        <h:outputLabel for="interestRate">Oprocentowanie kredytu:</h:outputLabel>
        <h:inputText id="interestRate" value="#{kredBB.procent}" required="true" converterMessage="Proszę wprowadzić poprawne dane">
            <f:validateDoubleRange minimum="0" maximum="100" />
        </h:inputText>
        (%)
        <br/>

        <h:commandButton value="Przelicz" action="#{kredBB.calculateLoan}" /><br/>

        <h:outputText value="Miesięczna rata: #{kredBB.result}" rendered="#{not empty kredBB.result}" />
    </h:form>
</h:body>
</html>
